<h2>FormGroup</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
    <label>
      First Name:
      <input type="text" formControlName="firstName" required><br><br>
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName"><br><br>
    </label>
    <div formGroupName="address">
        <h3>Address</h3>
      
        <label>
          Street:
          <input type="text" formControlName="street"><br><br>
        </label>
      
        <label>
          City:
          <input type="text" formControlName="city"><br><br>
        </label>
        
        <label>
          State:
          <input type="text" formControlName="state"><br><br>
        </label>
      
        <label>
          Zip Code:
          <input type="text" formControlName="zip"><br><br>
        </label>
      </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    
    
  </form>
  <p>
    <button (click)="updateProfile()">Update Profile</button>
</p>
<p>
    Form Status: {{ profileForm.status }}
  </p>
