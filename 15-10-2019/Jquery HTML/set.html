<!DOCTYPE html>
<html>
    <head>
            <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $(document).ready(function()
                {
                    $("#btn1").click(function()
                    {
                       $("#test1").text("Set() will set the values");
                    });

                    $("#btn2").click(function()
                    {
                    $("#test2").html("<b><ul>Set() will set the values<ul><b>");
                    });
                    $("#btn3").click(function()
                    {
                    $("#test3").val("THANMAI CHIKINE");

                    })
                   
                }
            )
        </script>
    </head>
    <body>
        <p id ="test1">This is <b>BOLD</b> Text</p>
        <p id ="test2">This is <b>HTML</b> Content</p>

        <button id ="btn1">
            ShowSetText
        </button>
        <button  id="btn2">
            ShowSetHTML
        </button>
        <button id ="btn3">
                Setvalue
            </button>
        <P>Name:<input type="text" id="test3" value="Thanmai"></P>
    </body>
</html>
