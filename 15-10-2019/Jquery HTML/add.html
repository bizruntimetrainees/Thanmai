<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended sentence in next line</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Appended itemlist in next</li>");
  });
});

$(document).ready(function(){
  $("#btn3").click(function(){
    $("p").prepend("<b>Prepended text</b>. ");
  });
  $("#btn4").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  });

  $("#btn5").click(function(){
    $("img").before("<b>Before</b>");
  });

  $("#btn6").click(function(){
    $("img").after("<i>After</i>");
  });
});
</script>
</head>
<body>

<p>this is 1 line.</p>
<p>This is 2 line</p>

<ol>
  <li> item 1</li>
  <li> item 2</li>
  <li> item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
<button id="btn3">Prepend text</button>
<button id="btn4">Prepend list item</button>
<br>

<img src="./images/Logo_01.jpg" alt="jQuery" width="100" height="140"><br><br>

<button id="btn5">Insert before</button>
<button id="btn6">Insert after</button>

</body>
</html>
