<!DOCTYPE html>

<html>

<body>
    <script>

        class Employee
        {
            constructor(id, name)
            {
                this.id = id;
                this.name = name;
            }

            display()
            {
                document.writeln(this.id + " " + this.name + "<br>");
            }
        }

        var e1 = new Employee(100, "Thanmai");
        var e2 = new Employee(101, "Teena");

        e1.display();
        e2.display();

    </script>
</body>
</html>
