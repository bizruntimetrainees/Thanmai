<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">	
	</head>

	<body>
		
		<div class ="form-horizontal">
		
		
		
	
		<div class = "form-group">
				
				<div class="col-lg-1">
					<img src = "images/Logo_01.jpg" style="width:100px;height:100px;">	
				</div>
				<div class="col-lg-4">
					<label><h1>Dhanalakshmi Bank</h1></label>
					<h5>The Bank you can trust on!</h5>
				</div>
				
		</div>
		
		
		
		
		
		<!-- mid body -->
		<div class = "form-group">
				<div class="col-lg-6">
					
					
				</div>
		
				<div class="col-lg-6">
					
					<div class="form-group" style="background-color:skyblue;border-radius:5px;">
						<div class="col-lg-1">
						</div>
						<div class="col-lg-2">
							<h4><b>SIGN IN</b></h4> 
						</div>
						<div class="col-lg-5">
						</div>
						<div class="col-lg-3">
						 <u>Sign Up Now!</u>
						</div>						
						<div class="col-lg-1">
						</div>
					
					</div>
				 
					<!--login id-->				 
				 	<div class="form-group">
						<div class="col-lg-1">
						</div>
						<div class="col-lg-10">
							<div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" />                                        
                    </div>
						</div>
						<div class="col-lg-1">
   					</div>
					</div>

					<!--password-->				 
				 	<div class="form-group">
						<div class="col-lg-1">
						</div>
						<div class="col-lg-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="password"/>
							</div>
						</div>
						<div class="col-lg-1">
   					</div>
					</div>					
					
					
												
					
					

					<!--forgot password-->				 
				 	<div class="form-group">
						<div class="col-lg-8">
						</div>
						<div class="col-lg-3">
							<h6><u>Forgot Password</u></h6>
						</div>
						<div class="col-lg-1">
							
						</div>						
					</div>
				 
					<!--remember me-->				 
				 	<div class="form-group">
						<div class="col-lg-2">
							
						</div>
					
						<div class="col-lg-6">
							<input type="checkbox"/> Remember Me
						</div>
						<div class="col-lg-4">
							
						</div>
					</div>

					<!--login cancel-->				 
				 	<div class="form-group">
						
						<div class="col-lg-1">
													
						</div>


						<div class="col-lg-11">
							<input type = "button" class="btn btn-success" value="Login"/>
							<input type = "button" class="btn btn-success" value="Cancel"/>							
						</div>
					</div>
				 
				 	<hr/>
				 
			
				
				
				     
				
				
				
				
				</div>
		</div>
