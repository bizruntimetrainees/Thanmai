<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";//finding length  of string
document.getElementById("demo").innerHTML = txt.length;

var str = "Please locate where 'locate' occurs!"; 
document.getElementById("demo1").innerHTML = str.indexOf("locate");// finding index of a string
document.getElementById("demo2").innerHTML = str.lastIndexOf("locate");// finding lastoccurenceindex of a string

var pos = str.indexOf("John");
document.getElementById("demo3").innerHTML = pos; //Index not found returns-1

document.getElementById("demo4").innerHTML = str.search("locate");//search method





</script>


</body>
</html>
