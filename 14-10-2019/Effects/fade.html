<!DOCTYPE html>
<html>
        <head>
                <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src ="http://127.0.0.1:5500/scripts/script2.js"></script>
   
        </head>
        <body>
                <p>Demonstrate fadeIn() with different parameters.</p>

              <button id="fadein">Click to fade in boxes</button><br><br>
                
                <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
                <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
                <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div> <br><br>
                

                <p>Demonstrate fadeout() with different parameters.</p>

                <button>Click to fade out boxes</button><br><br>
                
                <div id="div4" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
                <div id="div5" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
                <div id="div6" style="width:80px;height:80px;display:none;background-color:blue;"></div>
        
        </body>
